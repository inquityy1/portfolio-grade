name: Integration Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_USER: postgres
          POSTGRES_DB: portfolio_grade_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/portfolio_grade_test?schema=public

      - name: Run integration tests
        run: |
          npx nx run api:test-integration --skip-nx-cache --nx-cloud=false
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/portfolio_grade_test?schema=public
          TEST_DATABASE_URL: postgresql://postgres:password@localhost:5432/portfolio_grade_test?schema=public
          REDIS_URL: redis://localhost:6379
          JWT_ACCESS_SECRET: test_access_secret
          JWT_REFRESH_SECRET: test_refresh_secret
          JWT_ACCESS_TTL: 900s
          JWT_REFRESH_TTL: 7d
          TENANT_HEADER: X-Org-Id
          NODE_ENV: test
          NX_DAEMON: false
          NX_CLOUD_DISTRIBUTED_EXECUTION: false
          NX_CLOUD_DISTRIBUTED_EXECUTION_AGENT_COUNT: 0
